<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mínimo e Máximo</title>

    <!-- JS -->
    <script>

        //Obter o menor valor
        alert(Math.min(-10, 5, 0, 100, -25, 2));

        //Obter o Mior numero
        alert(Math.max(-10, 5, 0, 100, -25, 2));

    </script>
</head>
<body>
</body>
</html>
