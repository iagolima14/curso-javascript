<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos - JQuery</title>

    <!-- JQUERY -->
    <script type="text/javascript" src="jquery-3.7.1.min.js" type="script"></script>
    <!--<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.3.min.js"> </script>-->

    <!-- JQUERY -->
    <script>

        //ao carregar o documento
        $(document).ready(function(){

         //seleceionar e alterar o elemento img
         $("img").attr("width","500");
         $("img").attr("title","Alterando o Title via JQuery");

        });

    </script>
</head>
<body>
    
   <img src="Holandes Voador.png" width="100" title="Iago Lima" alt="">

</body>
</html>
