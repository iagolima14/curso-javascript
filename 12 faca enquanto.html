<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço faça enquanto</title>

    <!-- JS -->
    <script>
        //variavel
        var indice = 1;

        //laço de repetição
        do{                     //Primeiro execulta a ação
            alert(indice);
            indice++;
        }while(indice <= 3);    //para de pois validar

    </script>
</head>
<body>
</body>
</html>
