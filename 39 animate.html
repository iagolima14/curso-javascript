<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate - JQuery</title>

    <!-- CSS -->
    <style>
        div{
            width: 100px;
            height: 80px;
            background-color: green;
        }
    </style>

    <!-- JQUERY -->
    <script type="text/javascript" src="jquery-3.7.1.min.js" type="script"></script>
    <!--<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.3.min.js"> </script>-->

    <!-- JQUERY -->
    <script>

        //ao carregar o documento
        $(document).ready(function(){

            $("button").click(function(){
                $("div").animate({
                    width:"400px",
                    height:"200px"
                });
            });

        });

    </script>
</head>
<body>
    
   <button>Clique aqui</button>

   <div></div>

</body>
</html>
