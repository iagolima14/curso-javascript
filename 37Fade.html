<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade - JQuery</title>

    <!-- JQUERY -->
    <script type="text/javascript" src="jquery-3.7.1.min.js" type="script"></script>
    <!--<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.3.min.js"> </script>-->

    <!-- JQUERY -->
    <script>

        //ao carregar o documento
        $(document).ready(function(){

            //Ocultar H1
            $("h1").css("display","none");

            //Exibir o H1
            $("#exibir").click(function(){
                $("h1").fadeIn();
            });

            //Ocultar o H1
            $("#ocultar").click(function(){
                $("h1").fadeOut(3000);
            });

            /*
                Tempo
                1 - Default 0,4s
                2 - Slow 0,6s
                3 - Valor em Milesegundos 3000 = 3s
            */

        });

    </script>
</head>
<body>
    
    <button id="exibir">Exibir</button>
    <button id="ocultar">Ocultar</button>

    <hr>

   <h1>Aprendendo JQuery</h1>

</body>
</html>
