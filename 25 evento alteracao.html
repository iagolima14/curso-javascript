<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Alteração</title>

    <!-- JS -->
    <script>

       //criar a função mensagem
       function mensagem(){

        //obter o curso selecionado
        var curso = document.getElementById("cursos").value;

        //exibir o curso selecionado
        alert(curso);

       }

    </script>
</head>
<body>

    <select onchange="mensagem()" name="" id="cursos">
        <option>Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>

</body>
</html>
