<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - JQuery</title>

    <!-- JQUERY -->
    <script type="text/javascript" src="jquery-3.7.1.min.js" type="script"></script>
    <!--<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.3.min.js"> </script>-->

    <!-- JQUERY -->
    <script>

        //ao carregar o documento
        $(document).ready(function(){

           $("h1").css({
            "color":"red",
            "borderStyle":"solid",
            "borderColor":"green"
        });

        });

    </script>
</head>
<body>
    
  <h1>Utilizando CSS com JQuery</h1>

</body>
</html>
