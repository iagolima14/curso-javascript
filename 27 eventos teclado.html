<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Teclado</title>

    <!-- JS -->
    <script>

       /*
        onKeyUp: Exibe o caractere e depois executa a ação.

        onKeyDown: Executa a ação e depois exibe o caractere.

        onKeyPress: Executa a ação e depois exibe o caractere.
        Não tem suporte a F1..F12, ALT, CTRL, SHIFT...
       */

       function exibir(){
        //obter o valor do campor texto
        var campo = document.getElementById("campo").value;

        //exibir o conte[udo digitado no campo
        alert(campo);
       }

    </script>
</head>
<body>

    <input type="text" id="campo" onkeyup="exibir()">

</body>
</html>
