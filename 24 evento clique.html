<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Clique</title>

    <!-- JS -->
    <script>

       //criar a função mensagem
       function mensagem(){
        alert("Você clicou no botão.");
       }


    </script>
</head>
<body>

    <button onclick="mensagem()">Clique Aqui</button>

</body>
</html>
