<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide - JQuery</title>

    <!-- JQUERY -->
    <script type="text/javascript" src="jquery-3.7.1.min.js" type="script"></script>
    <!--<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.3.min.js"> </script>-->

    <!-- JQUERY -->
    <script>

        //ao carregar o documento
        $(document).ready(function(){

            //Exibir
            $(".exibir").click(function(){
                $(".mensagem").slideDown(2000);
            });


            //Ocultar
            $(".ocultar").click(function(){
                $(".mensagem").slideUp(2000);
            });
           
        });

    </script>
</head>
<body>
    
    <h1 class="exibir">Exibir</h1>
    <h1 class="ocultar">Ocultar</h1>

    <hr>

    <h1 class="mensagem">Ol√°!</h1>

</body>
</html>
