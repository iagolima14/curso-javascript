<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Aninhada</title>

    <!-- JS -->
    <script>
        //média
        var media = 9.5;

        //condicional
        if (media == 10) {
            alert("parabens!");
        } else if (media >= 9) {
            alert("ótimo!");
        } else if (media >= 8) {
            alert("bom!");
        }else if(media >= 7){
            alert("Na média!");
        }else if(media >= 5){
            alert("Em Recuperação!");
        }else{
            alert("Reprovada");
        }

    </script>
</head>

</body>

</html>
